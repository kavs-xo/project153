<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:lightblue">

      <a-entity id="look" look-controls camera position="0 3 3.5"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="seaMap"
          src="./assets/models/sea/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="./assets/models/diver/scene.gltf"
        ></a-asset-item>
        
      </a-assets>


      <!-- sea  -->
      <a-entity id="sea" gltf-model="#seaMap" position="0 1 1" scale="0.3 0.3 0.3" sea-rotation-reader></a-entity>
      <a-entity id="diver" gltf-model="#diver" position="1.3 2 2" scale="2.2 2.2 2.2" rotation="0 100 80" diver-rotation-reader></a-entity>
      
      <a-entity position = '0 0 0' rotation = '0 0 0' animation="property:rotation; to:360 0 0;easing: linear; loop:true; dur:5000;">
      <a-sphere position="1.3 07 2" radius="0.1" color="blue"></a-sphere></a-entity>
      <a-entity position = '0 0 0' rotation = '0 0 0' animation="property:rotation; to:360 0 0;easing: linear; loop:true; dur:2000;">
        <a-sphere position="1 07 2" radius="0.1" color="blue"></a-sphere></a-entity>
        <a-entity position = '0 0 0' rotation = '0 0 0' animation="property:rotation; to:360 0 0;easing: linear; loop:true; dur:1000;">
          <a-sphere position="0 07 2" radius="0.1" color="blue"></a-sphere></a-entity>

    </a-scene>
  </body>
</html>
